<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;700& family=Outfit:wght@300;400;600&family=Poppins:wght@400;500;600;700&family=Prompt:wght@400; 500;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./main.css" >
  <script src="./script.js" defer></script>
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>
  <main>
    <section class="banner">
      <h1>Learn to code by watching others</h1>
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,but understanding how developers think is invaluable.
      </p>
    </section>
  
    <section class="form-group">
      <div class="form-header">
        <h3>
          Try it free 7 days<span>&nbsp then $20/mo. thereafter</span> 
        </h3>
      </div>
  
      <form onsubmit="inputValidation()" >
        
        <input class="input-field" id="first-name" type="text" placeholder="First Name" required>
        <div id="first-name-err" class="error-msg"></div>

        <input class="input-field" id="last-name" type="text" placeholder="Last Name" required>
        <div id="last-name-err" class="error-msg"></div>

        <input class="input-field" id="email" type="email" placeholder="Email Address" required>
        <div id="email-err" class="error-msg"></div>

        <input class="input-field" id="password" type="password" placeholder="Password" required>
        <div id="password-err" class="error-msg"></div>

        <button  type="submit" class="btn btn-submit">Claim your free trial</button>
        <p>
          By clicking the button, you are agreeing to our <span class="click-able-text">Terms and Services.</span> 
        </p>
      </form>
    </section>
  </main>

</body>
</html>

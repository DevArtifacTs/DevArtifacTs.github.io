<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<!-- Logo and Brand -->
    <section class="starter-page">
        <div class="logo-container">
            <div class="starter-logo-container">
                <img src="./images/Screen_Shot_2565-02-15_at_09.51.24-removebg-preview.png" alt="Exeract-logo">
            </div>

            <div class="starter-image">
                <img src="..." alt="Exeract">
            </div>
        </div>

<!-- Login or Register -->
        <div class="login-register-container">
            <h1>Sign In</h1>
            <div class="login-form-container">
                <form action="">
                    <label for="email"></label>
                    <input type="email" name="email">
                    <label for="password"></label>
                    <input type="password" name="password">
                    <button>Sign In</button>
                </form>
                <div class="alter-login-container">
                    <p>or use of your social profile</p>
                    <button id="twiter-button" >Twitter</button>
                    <button id="facebook-button">Facebook</button>
                    <button id="google-button">  <img src="" alt="google-icon">Sign in with Google</button>
                    <div class="forgot-register">
                        <p id="forgot">Forgot Password</p>
                        <p id="new-register">New Register</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
